<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - DribZap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>DribZap</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="videos.html" class="nav-link">Videos</a>
                <a href="tasks.html" class="nav-link">Tasks</a>
                <a href="referrals.html" class="nav-link">Referrals</a>
                <a href="withdraw.html" class="nav-link active">Withdraw</a>
                <a href="#" class="nav-link" id="logout">Logout</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="withdraw-page">
        <div class="container">
            <h1>Withdraw Your Earnings</h1>
            
            <div class="balance-card">
                <h2>Available Balance: $10.00</h2>
                <p>Minimum withdrawal: $5.00</p>
            </div>

            <div class="withdraw-form">
                <h2>Withdrawal Method</h2>
                <form id="withdrawForm">
                    <div class="form-group">
                        <label for="withdrawMethod">Select Method</label>
                        <select id="withdrawMethod" required>
                            <option value="">Choose method</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank">Bank Transfer</option>
                            <option value="crypto">Cryptocurrency</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" min="5" max="10" step="0.01" required>
                    </div>

                    <div class="form-group" id="accountDetails" style="display: none;">
                        <label for="accountInfo">Account Details</label>
                        <input type="text" id="accountInfo" placeholder="Enter your account email/ID">
                    </div>

                    <button type="submit" class="btn-withdraw">Request Withdrawal</button>
                </form>
            </div>

            <div class="withdrawal-history">
                <h2>Withdrawal History</h2>
                <div class="history-item">
                    <span>2024-01-15</span>
                    <span>PayPal</span>
                    <span>$5.00</span>
                    <span class="status completed">Completed</span>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="js/main.js"></script>
    <script type="module"  src="js/withdraw.js"></script>
</body>
</html>
